<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改角色</title>
</head>
<body>
<h1>修改角色</h1>
<div align="center">
    <form th:action="@{/role/updateRole}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <input type="hidden" name="id" th:value="${role.id}">
        <table width="600">
            <tr>
                <td> 英文角色名称：</td>
                <td><input name="name" type="text" size="40" th:value="${role.name}"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td> 中文角色名称：</td>
                <td><input name="nameZh" type="text" size="40" th:value="${role.nameZh}"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td> 备注：</td>
                <td><input type="text" name="remarks" size="40" th:value="${role.remarks}"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td> 拥有的权限：</td>
                <td>
                <span th:each="menu,indexStat:${menus}">
                    [[${menu.name}]]
                    <input type="checkbox"
                           th:name="'menus['+${indexStat.index}']'"
                           th:value="${menu.id}"
                           th:checked="${#lists.contains(role.menus,menu)}?true">
                </span>
                </td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="提交"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
