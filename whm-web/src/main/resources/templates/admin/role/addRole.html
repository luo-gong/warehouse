<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增角色</title>
</head>
<body>
<h1>新增角色</h1>
<form th:action="@{/role/addRole}" method="post">
    <table width="600">
        <tr>
            <td> 角色名：</td>
            <td><input name="name" type="text" size="40"></td>
        </tr>
        <tr height="20"></tr>
        <tr>
            <td> 中文角色名称：</td>
            <td><input name="nameZh" type="text" size="40"></td>
        </tr>
        <tr height="20"></tr>
        <tr>
            <td> 备注：</td>
            <td><input type="text" name="remarks" size="40"></td>
        </tr>
        <tr height="20"></tr>
        <tr>
            <td> 选择权限：</td>
            <td>
                <span th:each="menu,indexStat:${menus}">
                    [[${menu.name}]]
                    <input type="checkbox"
                           th:value="${menu.id}" th:name="'menus['+${indexStat.index}+'].id'">
                </span>
            </td>
        </tr>
        <tr height="20"></tr>
        <tr>
            <td align="center">
                <input type="submit" th:value="提交" th:size="100"/>
            </td>
            <td align="center">
                <input type="reset" th:value="取消" th:size="100"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
