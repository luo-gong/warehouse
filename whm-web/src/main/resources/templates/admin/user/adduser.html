<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增用户</title>
</head>
<body>
<h1>新增用户</h1>
<div th:align="center">
    <form th:method="post" th:action="@{/user/useradd}">
        <table width="600">
            <tr >
                <td>用户名：</td>
                <td><input type="text" name="username" size="40"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td>密码：</td>
                <td><input type="text" name="password" size="40"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td>角色：</td>
                <td><select name="rid">
                    <option value="">请选择</option>
                    <option th:each="role:${roles}" th:value="${role.id}">[[${role.nameZh}]]</option>
                </select></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td>电话：</td>
                <td><input type="text" name="mobile" size="40"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="email" size="40"></td>
            </tr>
            <tr height="20"></tr>
            <tr>
                <td><input type="submit" name="submit" value="提交"></td>
                <td><input type="reset" name="reset" value="取消"></td>
            </tr>
        </table>
    </form>
</div>
<script src="/resource/jquery-1.12.4.js"></script>
<script src="/resource/custormer/user/adduser.js"></script>
</body>
</html>
