<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑出库</title>
</head>
<body>
<h1>编辑出库</h1>

<div th:align="center">
    <form method="post" th:action="@{/outhouse/outhouseUpdate}">
        <input type="hidden" name="customerId" id="customerId_input">
        <input type="hidden" name="outwarehouseId" th:value="${outwarehouse.outwarehouseId}">
        <input type="hidden" name="orderId" th:value="${outwarehouse.orderId}">
        <input type="hidden" name="order.orderId" th:value="${outwarehouse.orderId}">
        <hr/>
        <h2>编辑出库单</h2>
        <table border="1">
            <tr>
                <td>出库单号</br><input readonly type="text" name="outwarehouseCode"
                                    th:value="${outwarehouse.outwarehouseCode}"></td>
                <td>* 出库单类型</br>
                    <select name="outwarehouseType">
                        <option th:each="outwarehouseType : ${outwarehouseTypes}"
                                th:selected="${outwarehouse.outwarehouseTypeId}==${outwarehouseType.outwarehouseTypeId}"
                                th:value="${outwarehouseType.outwarehouseTypeId}">
                            [[${outwarehouseType.outwarehouseTypeName}]]
                        </option>
                    </select>
                </td>
                <td>关联订单号</br><input readonly type="text" name="orderCode"
                                     th:value="${outwarehouse.orderCode}"></td>
            </tr>
            <tr>
                <td>*客户编号</br>
                    <select name="customerCode" id="customerCode_select">
                        <option value="">请选择</option>
                        <option th:each="customer:${customers}"
                                th:text="${customer.customerName}"
                                th:value="${customer.customerCode}"
                                th:selected="${outwarehouse.customerCode}==${customer.customerCode}"></option>
                    </select>
                </td>
                <td>* 客户名称</br><input type="text" name="customerName" th:value="${outwarehouse.customerName}"
                                      id="customerName_input"></td>
                <td>客户联系人</br><input type="text" name="customerContactName"
                                     th:value="${outwarehouse.customerContactName}"
                                     id="customerContactName_input"></td>
            </tr>
            <tr>
                <td>* 客户联系方式</br><input type="text" name="customerPhone"
                                        th:value="${outwarehouse.customerPhone}"
                                        id="customerPhone_input"></td>
                <td>制单人</br><input type="text" name="orderCreateuser" th:value="${outwarehouse.orderCreateuser}"></td>
                <td>制单时间</br><input type="text"
                                    th:value="${#dates.format(outwarehouse.orderCreatetime,'yyyy-MM-dd')}">
                </td>
            </tr>
            <tr>
                <td colspan=" 3">备注</br><input type="text" name="orderRemarks" th:value="${outwarehouse.orderRemarks}">
                </td>
            </tr>
        </table>
        <hr/>
        <h2>出库产品信息</h2>
        <table border="1">
            <tr class="productTr">
                <td></td>
                <td> 产品名称</td>
                <td> 产品编码</td>
                <td> 规格</td>
                <td> 批次</td>
                <td> 单价</td>
                <td> 出库数</td>
                <td> 总价</td>
                <td>库位</td>
            </tr>
            <tr class="productTr">
                <td><input size="1" readonly="readonly" type="text" name="productId"
                           th:value="${outwarehouse.productId}"></td>
                <td><input size="1" readonly type="text" name="productName"
                           th:value="${outwarehouse.productName}"></td>
                <td><input size="1" readonly type="text" name="productCode"
                           th:value="${outwarehouse.productCode}"></td>
                <td><input size="1" readonly type="text" name="productSpec"
                           th:value="${outwarehouse.productSpec}"></td>
                <td><input size="1" type="text" name="productBatch" th:value="${outwarehouse.productBatch}"
                           id="productBatch_input"></td>
                <td><input size="1" type="text" name="productPrice" th:value="${outwarehouse.productPrice}"
                           id="productPrice_input"></td>
                <td><input size="1" type="text" name="orderNumber" th:value="${outwarehouse.orderNumber}"
                           id="orderNumber_input"></td>
                <td><input readonly size="1" type="text" name="orderProductPriceSum"
                           th:value="${outwarehouse.orderProductPriceSum}" id="orderProductPriceSum"></td>
                <td><input size="1" type="text" name="storehouseId" th:value="${outwarehouse.storehouseId}">[[${outwarehouse.storehouseName}]]
            </tr>
        </table>
        <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="取消">
    </form>
</div>
<script src="/resource/jquery-1.12.4.js"></script>
<script src="/resource/custormer/outhouseUpdate.js"></script>
</body>
</html>
